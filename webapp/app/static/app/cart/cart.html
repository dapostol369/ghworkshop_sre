<html>
    <body>
        <div class="container">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="orders in orderdata">
                          <td>{{ orders.name }}</td>
                          <td>{{ orders.qty }}</td>
                          <td>{{ orders.price }}</td>
                          <td>{{ orders.price * orders.qty }}</td>                      
                    </tr>
                </tbody>
            </table>
            <a href="/#/product" class="btn btn-large btn-primary">Keep Shopping</a>
            <a href="#/checkout" class="btn btn-large btn-primary">Check Out</a>
        </div>

    </body>
</html>
