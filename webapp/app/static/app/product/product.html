<html>
	<body>
		<div class="container">
		    <h2>Top Selling Products</h2>

		    	<div id="product-list" class="row">
    		    <div ng-repeat="product in products">
		          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 product-summary">

		              <div class="well">
		                  <h3><a href="#/cart/{{ product.num }}">{{ product.common_name }}</a></h3>
		                  <a href="#/cart/{{ product.num }}">
		                      <img src="{{ product.imgurl }}" class="img-circle">
		                  </a>

		                  <div class="price">$ {{ product.price }}</div>
		                  <a class="btn btn-primary" href="#/product_details/{{ product.num }}">Details</a>
		              </div>
		              
		          </div>
		        </div>
		    	</div>
		</div>

	</body>
</html>
